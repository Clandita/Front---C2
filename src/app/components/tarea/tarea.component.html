<mat-card class="card-tarea" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{tarea.titulo}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{tarea.id}}</p>
      <p>{{tarea.fecha | date: 'dd/MM/yyyy'}}</p>
      <p>{{tarea.prioridad}}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip>Ver detalles</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
