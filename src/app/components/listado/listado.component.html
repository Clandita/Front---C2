<div class="container d-flex justify-content-center">
  <div class="row">

    

    <div class="col-md-12 text-center mb-4 mt-2">
      <h1>Listado de Tareas</h1>
    </div>
    
    <div class="col-6 listado">
    @for (tarea of tareas; track $index)
    {
      <div class="col-md-12 centered-card">
        <card-tarea [tarea]="tarea"></card-tarea>
      </div>
    }
  </div>
  
  <div class="col-md-6 text-start "> 
    <div class="row text-center color">
      <div class="col-md-12 text-center">  
        <mat-form-field>
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          
          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <div class="row mt-3">
        <div class="col-md-5 text-end">
          <label for="inputLabel">Busqueda:</label>
        </div>
        <div class="col-md-5 ">
          <input type="text" id="inputLabel" class="form-control">
        </div>
      </div>
      </div>
    </div>
  </div>
  


    
  </div>
</div>
