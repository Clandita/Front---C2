<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12 text-center mb-4 mt-2">
      <h1>Listado de Tareas</h1>
    </div>

    <div class="col-6 listado">
      <ng-container *ngFor="let tarea of filteredTareas; trackBy: trackByFn">
        <div class="col-md-12 centered-card">
          <card-tarea [tarea]="tarea"></card-tarea>
        </div>
      </ng-container>
    </div>

    <div class="col-md-6 text-start"> 
      <div class="row text-center color">
        <div class="col-md-12 text-center">  
          <mat-form-field>
            <mat-label>Ingrese un rango de fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Fecha de inicio">
              <input matEndDate formControlName="end" placeholder="Fecha de fin">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Fecha de inicio inválida</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Fecha de fin inválida</mat-error>
          </mat-form-field>

          <div class="row mt-3">
            <div class="col-md-5 text-end">
              <label for="inputLabel">Búsqueda:</label>
            </div>
            <div class="col-md-5">
              <input type="text" id="inputLabel" class="form-control" (input)="filterTareasByTitle($event.target.value)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
